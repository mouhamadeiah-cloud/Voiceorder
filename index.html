<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EiscafÃ© Voice Order</title>
    <style>
        :root { --bg: #050505; --accent: #d4af37; --card: #121212; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .app-container { display: flex; width: 100%; }
        /* Bereich Kristina */
        .kristina-section { flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #222; padding: 20px; }
        .vibe { width: 140px; height: 140px; border-radius: 50%; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); margin-bottom: 20px; }
        .vibe.active { animation: pulse 1s infinite; box-shadow: 0 0 40px var(--accent); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .chat-bubble { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; width: 85%; text-align: center; font-size: 1.5rem; min-height: 100px; }
        .mic-btn { background: var(--accent); border: none; padding: 20px 60px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 30px; font-size: 1.3rem; color: black; transition: 0.3s; }
        /* Bereich Warenkorb */
        .basket-section { flex: 1; background: var(--card); padding: 25px; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .order-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 6px solid var(--accent); font-size: 1.2rem; }
        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; }
    </style>
</head>
<body>

    <div id="tischModal" class="modal">
        <div style="text-align:center; background:#1a1a1a; padding:50px; border-radius:25px; border:2px solid var(--accent);">
            <h1 style="color:var(--accent)">EiscafÃ© Voice</h1>
            <p>Tischnummer:</p>
            <input type="number" id="tischInput" value="1" style="padding:15px; font-size:2rem; width:80px; text-align:center; background: #000; color: #fff; border: 1px solid var(--accent); border-radius: 10px;">
            <br><br>
            <button class="mic-btn" onclick="startApp()">Starten</button>
        </div>
    </div>

    <div class="app-container">
        <main class="kristina-section">
            <div id="vibe" class="vibe"></div>
            <div id="status" style="color:var(--accent); margin-bottom:10px; font-weight: bold; letter-spacing: 2px;">BEREIT</div>
            <div id="kristina-text" class="chat-bubble">Hallo! Ich bin Kristina. Was darf ich Ihnen heute bringen?</div>
            <button class="mic-btn" id="micBtn">ðŸŽ¤ Sprechen</button>
        </main>

        <aside class="basket-section">
            <h2 style="border-bottom: 2px solid var(--accent); padding-bottom:10px;">Warenkorb</h2>
            <div id="tisch-display" style="color:var(--accent); font-weight:bold; margin-bottom:20px; font-size: 1.4rem;">Tisch: -</div>
            <div id="cart-items" style="flex-grow: 1; overflow-y: auto;"></div>
            <button class="mic-btn" style="background: #28a745; color: white; width: 100%; border-radius: 15px;" onclick="finishOrder()">An die KÃ¼che senden</button>
        </aside>
    </div>

    <script>
        // ðŸ”´ðŸ”´ðŸ”´ Ø¶Ø¹ Ù…ÙØªØ§Ø­Ùƒ Ù‡Ù†Ø§ ðŸ”´ðŸ”´ðŸ”´
        const API_KEY = "AIzaSyDFetuGDsBvIUmJ-RU-yrr9CwtFRQO4KTU";

        const MENU = "Erdbeerbecher, Schokobecher, Spagettieis, Spagett- Erdbeeren, Kaffee, Cappuccino, Tee, Eistee Pfirsich, Eistee Zitrone";
        
        let messages = [{
            role: "user",
            parts: [{ text: `Du bist Kristina, eine Kellnerin. MenÃ¼: ${MENU}. Antworte kurz auf Deutsch. Wenn der Gast fertig ist, fasse alles zusammen und fÃ¼ge 'ORDER_COMPLETE' hinzu.` }]
        }];

        function startApp() {
            document.getElementById('tisch-display').innerText = "Tisch: " + document.getElementById('tischInput').value;
            document.getElementById('tischModal').style.display = 'none';
        }

        // Ù†Ø·Ù‚ Ø§Ù„Ø±Ø¯
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'de-DE';
            window.speechSynthesis.speak(speech);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';

        document.getElementById('micBtn').addEventListener('click', () => {
            recognition.start();
            document.getElementById('vibe').classList.add('active');
            document.getElementById('status').innerText = "KRISTINA HÃ–RT...";
        });

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('vibe').classList.remove('active');
            document.getElementById('kristina-text').innerText = "... " + transcript;
            
            await callGemini(transcript);
        };

        async function callGemini(userInput) {
            messages.push({ role: "user", parts: [{ text: userInput }] });
            document.getElementById('status').innerText = "KRISTINA DENKT...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: messages })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                messages.push({ role: "model", parts: [{ text: aiText }] });

                let display = aiText.replace("ORDER_COMPLETE", "").trim();
                document.getElementById('kristina-text').innerText = display;
                speak(display);

                if (aiText.includes("ORDER_COMPLETE")) {
                    const div = document.createElement('div');
                    div.className = 'order-card';
                    div.innerText = display;
                    document.getElementById('cart-items').appendChild(div);
                }
                
                document.getElementById('status').innerText = "BEREIT";
            } catch (err) {
                document.getElementById('status').innerText = "ERROR";
                console.error(err);
            }
        }

        function finishOrder() {
            alert("Bestellung an die KÃ¼che gesendet!");
        }
    </script>
</body>
</html>
