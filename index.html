<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Die Primel Eiscaf√© - Bestellung</title>
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #f8f5f0; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .header {
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            color: white;
            padding: 24px 16px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 20px;
        }
        
        h1 { margin: 0; font-size: 28px; }
        
        .voice-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #8B4513;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button.recording {
            background: #e53e3e;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .recognized-text {
            background: #f0f4ff;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 18px;
            min-height: 200px;
            text-align: left;
            direction: ltr;
            white-space: pre-wrap;
        }
        
        .order-items {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .delete-btn {
            background: #feb2b2;
            color: #c53030;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .send-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid #fcc;
        }
        
        .status-badge {
            background: #e2e8f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .status-badge.success { background: #c6f6d5; color: #22543d; }
        .status-badge.error { background: #fed7d7; color: #742a2a; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üç¶ Die Primel Eiscaf√©</h1>
            <div>Sagen Sie einfach, was Sie m√∂chten</div>
        </div>
    </div>
    
    <div class="container">
        <div class="voice-section">
            <div id="geminiStatus" class="status-badge">‚è≥ Lade Gemini...</div>
            <button class="mic-button" id="micBtn">üé§</button>
            <p>Tippen Sie auf das Mikrofon und sprechen Sie</p>
            <div class="recognized-text" id="recognizedText">
                üëÜ Hier erscheint Ihre Bestellung
            </div>
        </div>
        
        <div class="order-items" id="orderSection" style="display: none;">
            <h3>üìã Ihre Bestellung</h3>
            <div id="orderList"></div>
            <div>Gesamt: <span id="totalItems">0</span> Artikel</div>
            <button class="send-btn" id="sendOrderBtn">‚úÖ Bestellung aufgeben</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Gemini API - ÿ±ÿßÿ®ÿ∑ Ÿàÿßÿ≠ÿØ ÿ´ÿßÿ®ÿ™ -->
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest/dist/index.min.js"></script>
    <script>console.log('‚úÖ Gemini geladen:', typeof GoogleGenerativeAI);</script>
    
    <!-- Hauptscript -->
    <script>
        // ===========================================
        // üî¥ CONFIGURATION
        // ===========================================
        const GEMINI_API_KEY = "AIzaSyDFetuGDsBvIUmJ-RU-yrr9CwtFRQO4KTU"; // üî¥ Dein Key hier
        
        const firebaseConfig = {
            apiKey: "AIzaSyBixb8qkMJuJLWkCMHjJYeAMR9mu_qDSEk",
            authDomain: "restaurantsysteme-eaff6.firebaseapp.com",
            projectId: "restaurantsysteme-eaff6",
            storageBucket: "restaurantsysteme-eaff6.firebasestorage.app",
            messagingSenderId: "891911663005",
            appId: "1:891911663005:web:85672b40c90c158c2ad374"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ===========================================
        // State
        // ===========================================
        let menuItems = [];
        let currentOrder = [];
        let menuLoaded = false;
        
        // ===========================================
        // Load Menu from Firebase
        // ===========================================
        async function loadMenuFromFirebase() {
            try {
                const snapshot = await db.collection('items').where('active', '==', true).get();
                menuItems = snapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().displayName || doc.data().name,
                    price: doc.data().price || 0
                }));
                
                menuLoaded = true;
                
                // ÿπÿ±ÿ∂ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿπŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ© ŸÑŸÑÿ™ÿ£ŸÉÿØ
                const menuList = menuItems.map(item => item.name).join('\n');
                document.getElementById('recognizedText').innerHTML = 
                    '<strong>üìã ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖÿ≠ŸÖŸÑÿ©:</strong><br>' + 
                    menuList + 
                    `<br><small>ÿπÿØÿØ ÿßŸÑÿ£ÿ∑ÿ®ÿßŸÇ: ${menuItems.length}</small>`;
                
                return true;
            } catch (error) {
                console.error("‚ùå Firebase Fehler:", error);
                document.getElementById('recognizedText').innerHTML = 
                    '‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©: ' + error.message;
                return false;
            }
        }
        
        // ===========================================
        // Gemini function
        // ===========================================
        async function askGemini(userText) {
            try {
                // Menu als Text f√ºr Gemini
                const menuList = menuItems.map(item => 
                    `- ${item.name} (ID: ${item.id})`
                ).join('\n');
                
                const prompt = `
Du bist ein Kellner in "Die Primel Eiscaf√©".
Der Gast sagt: "${userText}"

SPEISEKARTE:
${menuList}

Finde das passendste Gericht.
Bestimme die Menge (standardm√§√üig 1).

Antworte NUR mit JSON: {"id": "die-id", "menge": zahl}
`;

                document.getElementById('recognizedText').innerHTML = 'ü§î Gemini denkt nach...';
                
                const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                // Clean JSON
                const jsonText = text.replace(/```json|```/g, '').trim();
                console.log("ü§ñ Gemini:", jsonText);
                
                return JSON.parse(jsonText);
                
            } catch (error) {
                console.error("‚ùå Gemini Fehler:", error);
                document.getElementById('recognizedText').innerHTML = 
                    '‚ùå Gemini Fehler: ' + error.message;
                return null;
            }
        }
        
        // ===========================================
        // Process Order
        // ===========================================
        async function processOrder(text) {
            document.getElementById('recognizedText').innerHTML = `üîç "${text}"<br><small>Suche...</small>`;
            
            const result = await askGemini(text);
            
            if (result && result.id) {
                const item = menuItems.find(i => i.id === result.id);
                if (item) {
                    for (let i = 0; i < (result.menge || 1); i++) {
                        addToOrder(result.id, item.name);
                    }
                    document.getElementById('recognizedText').innerHTML = 
                        `‚úÖ "${text}"<br><small>${item.name} x${result.menge || 1}</small>`;
                } else {
                    document.getElementById('recognizedText').innerHTML = 
                        `‚ùå "${text}"<br><small>Gericht nicht in Datenbank</small>`;
                }
            } else {
                document.getElementById('recognizedText').innerHTML = 
                    `‚ùå "${text}"<br><small>Kein passendes Gericht</small>`;
            }
        }
        
        // ===========================================
        // Order Management
        // ===========================================
        function addToOrder(itemId, itemName) {
            currentOrder.push({
                id: itemId,
                name: itemName,
                orderId: Date.now() + Math.random()
            });
            updateOrderDisplay();
        }
        
        function removeFromOrder(index) {
            currentOrder.splice(index, 1);
            updateOrderDisplay();
        }
        
        function updateOrderDisplay() {
            const section = document.getElementById('orderSection');
            const list = document.getElementById('orderList');
            const total = document.getElementById('totalItems');
            
            if (currentOrder.length > 0) {
                section.style.display = 'block';
                
                let html = '';
                currentOrder.forEach((item, i) => {
                    html += `
                        <div class="order-item">
                            <span>${item.name}</span>
                            <button class="delete-btn" onclick="removeFromOrder(${i})">‚úï</button>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                total.textContent = currentOrder.length;
            } else {
                section.style.display = 'none';
            }
        }
        
        // ===========================================
        // Send Order
        // ===========================================
        async function sendOrder() {
            if (currentOrder.length === 0) return;
            
            const grouped = {};
            currentOrder.forEach(item => {
                if (!grouped[item.id]) {
                    grouped[item.id] = { name: item.name, quantity: 1 };
                } else {
                    grouped[item.id].quantity += 1;
                }
            });
            
            await db.collection('orders').add({
                items: Object.values(grouped),
                tableNumber: 1,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                orderNumber: Math.floor(Math.random() * 9000) + 1000
            });
            
            currentOrder = [];
            updateOrderDisplay();
            alert('‚úÖ Bestellung aufgegeben!');
        }
        
        // ===========================================
        // Speech Recognition
        // ===========================================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = function() {
                isRecording = true;
                micBtn.classList.add('recording');
                document.getElementById('recognizedText').innerHTML = 'üé§ H√∂re zu...';
            };
            
            recognition.onresult = function(event) {
                let finalText = '';
                for (let i = 0; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalText = event.results[i][0].transcript;
                    }
                }
                
                if (finalText) {
                    processOrder(finalText);
                }
            };
            
            recognition.onerror = function() {
                document.getElementById('recognizedText').innerHTML = '‚ùå Fehler beim H√∂ren';
                stopRecording();
            };
            
            recognition.onend = stopRecording;
        }
        
        function startRecording() {
            if (!menuLoaded) return;
            if (recognition && !isRecording) recognition.start();
        }
        
        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
        }
        
        // ===========================================
        // Initialize
        // ===========================================
        async function init() {
            // Gemini Status
            if (typeof GoogleGenerativeAI !== 'undefined') {
                document.getElementById('geminiStatus').textContent = '‚úÖ Gemini bereit';
                document.getElementById('geminiStatus').className = 'status-badge success';
            } else {
                document.getElementById('geminiStatus').textContent = '‚ùå Gemini nicht geladen';
                document.getElementById('geminiStatus').className = 'status-badge error';
            }
            
            await loadMenuFromFirebase();
        }
        
        init();
        
        // Event Listeners
        document.getElementById('micBtn').addEventListener('click', startRecording);
        document.getElementById('sendOrderBtn').addEventListener('click', sendOrder);
        
        window.addToOrder = addToOrder;
        window.removeFromOrder = removeFromOrder;
    </script>
</body>
</html>
