<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è KI Bestellassistent</title>
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 16px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 20px;
        }
        
        h1 { margin: 0; font-size: 28px; }
        
        .voice-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #667eea;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .mic-button.recording {
            background: #e53e3e;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .recognized-text {
            background: #f0f4ff;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 18px;
            min-height: 60px;
        }
        
        .order-items {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }
        
        .delete-btn {
            background: #feb2b2;
            color: #c53030;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .send-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .menu-section {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            padding: 16px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .total-section {
            background: #e2e8f0;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üçΩÔ∏è KI Bestellassistent</h1>
            <div class="subtitle">Sagen Sie einfach, was Sie m√∂chten</div>
        </div>
    </div>
    
    <div class="container">
        <!-- Voice Input -->
        <div class="voice-section">
            <button class="mic-button" id="micBtn">üé§</button>
            <p>Dr√ºcken und halten - Sprechen - Loslassen</p>
            <div class="recognized-text" id="recognizedText">
                <span>üëÜ</span> Hier erscheint Ihre Bestellung
            </div>
        </div>
        
        <!-- Current Order -->
        <div class="order-items" id="orderSection" style="display: none;">
            <h3>üìã Ihre Bestellung</h3>
            <div id="orderList"></div>
            <div class="total-section">
                <span>Gesamt:</span>
                <span id="totalItems">0 Artikel</span>
            </div>
            <button class="send-btn" id="sendOrderBtn">‚úÖ Bestellung aufgeben</button>
        </div>
        
        <!-- Menu -->
        <div id="menuContainer" class="loading">Men√º wird geladen...</div>
    </div>

    <!-- Firebase & Gemini -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest/dist/index.min.js"></script>
    
    <script>
        // ===========================================
        // Firebase Config
        // ===========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBixb8qkMJuJLWkCMHjJYeAMR9mu_qDSEk",
            authDomain: "restaurantsysteme-eaff6.firebaseapp.com",
            projectId: "restaurantsysteme-eaff6",
            storageBucket: "restaurantsysteme-eaff6.firebasestorage.app",
            messagingSenderId: "891911663005",
            appId: "1:891911663005:web:85672b40c90c158c2ad374"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ===========================================
        // GEMINI API - DEIN KEY HIER
        // ===========================================
        const GEMINI_API_KEY = "AIzaSyDFetuGDsBvIUmJ-RU-yrr9CwtFRQO4KTU";  // <-- Dein echter Key!
        
        // ===========================================
        // State
        // ===========================================
        let menuItems = [];
        let currentOrder = [];
        let recognition = null;
        let isRecording = false;
        
        // ===========================================
        // Load Menu
        // ===========================================
        async function loadMenu() {
            try {
                const snapshot = await db.collection('items').where('active', '==', true).get();
                menuItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayMenu();
                console.log('‚úÖ Men√º geladen:', menuItems);
            } catch (error) {
                console.error('‚ùå Fehler:', error);
            }
        }
        
        function displayMenu() {
            const container = document.getElementById('menuContainer');
            let html = '<div class="menu-section"><h3>üçΩÔ∏è Speisekarte</h3>';
            
            menuItems.forEach(item => {
                const name = item.displayName || item.name || 'Unbekannt';
                const price = item.price || 0;
                
                html += `
                    <div class="menu-item">
                        <div>
                            <strong>${name}</strong><br>
                            ‚Ç¨${price.toFixed(2)}
                        </div>
                        <button class="add-btn" onclick="addToOrder('${item.id}')">+</button>
                    </div>
                `;
            });
            
            container.innerHTML = html + '</div>';
        }
        
        // ===========================================
        // Speech Recognition (funktioniert!)
        // ===========================================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = function() {
                isRecording = true;
                micBtn.classList.add('recording');
                document.getElementById('recognizedText').innerHTML = 'üé§ H√∂re zu... Sprechen Sie jetzt';
            };
            
            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                document.getElementById('recognizedText').innerHTML = 
                    `<span>üé§</span> "${transcript}"<br><small>Verarbeite...</small>`;
                
                // Sende an Gemini
                understandWithGemini(transcript);
            };
            
            recognition.onerror = function(event) {
                console.error('Fehler:', event.error);
                document.getElementById('recognizedText').innerHTML = '‚ùå Fehler beim H√∂ren';
                stopRecording();
            };
            
            recognition.onend = function() {
                stopRecording();
            };
        }
        
        // ===========================================
        // Gemini versteht den Text
        // ===========================================
        async function understandWithGemini(text) {
            if (!GEMINI_API_KEY || GEMINI_API_KEY.includes('XXXXX')) {
                console.warn('‚ö†Ô∏è Kein g√ºltiger Gemini Key');
                return;
            }
            
            try {
                const menuList = menuItems.map(item => 
                    `- ${item.displayName || item.name}`
                ).join('\n');
                
                const prompt = `
Du bist ein Kellner. Der Gast sagt: "${text}"

Speisekarte:
${menuList}

Verstehe die Bestellung. Antworte NUR mit JSON:
[{"gericht": "GENAUER NAME", "menge": ZAHL}]

Beispiel: [{"gericht": "Spaghetti", "menge": 2}]
`;
                
                const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const jsonText = response.text().replace(/```json|```/g, '').trim();
                
                const items = JSON.parse(jsonText);
                
                items.forEach(item => {
                    const menuItem = menuItems.find(m => 
                        (m.displayName || m.name).toLowerCase().includes(item.gericht.toLowerCase())
                    );
                    
                    if (menuItem) {
                        for (let i = 0; i < (item.menge || 1); i++) {
                            addToOrder(menuItem.id, menuItem.displayName || menuItem.name);
                        }
                    }
                });
                
                if (items.length > 0) {
                    document.getElementById('recognizedText').innerHTML = 
                        `<span>‚úÖ</span> "${text}"<br><small>Gefunden: ${items.map(i => i.gericht).join(', ')}</small>`;
                }
                
            } catch (error) {
                console.error('‚ùå Gemini Fehler:', error);
                document.getElementById('recognizedText').innerHTML = 
                    `<span>‚ùå</span> "${text}"<br><small>Fehler bei der Verarbeitung</small>`;
            }
        }
        
        // ===========================================
        // Order Management
        // ===========================================
        function addToOrder(itemId, itemName) {
            if (!itemName) {
                const item = menuItems.find(i => i.id === itemId);
                if (!item) return;
                itemName = item.displayName || item.name;
            }
            
            currentOrder.push({
                id: itemId,
                name: itemName,
                orderId: Date.now() + Math.random()
            });
            
            updateOrderDisplay();
        }
        
        function removeFromOrder(index) {
            currentOrder.splice(index, 1);
            updateOrderDisplay();
        }
        
        function updateOrderDisplay() {
            const section = document.getElementById('orderSection');
            const list = document.getElementById('orderList');
            const total = document.getElementById('totalItems');
            
            if (currentOrder.length > 0) {
                section.style.display = 'block';
                
                let html = '';
                currentOrder.forEach((item, i) => {
                    html += `
                        <div class="order-item">
                            <span>${item.name}</span>
                            <button class="delete-btn" onclick="removeFromOrder(${i})">‚úï</button>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                total.textContent = currentOrder.length + ' Artikel';
            } else {
                section.style.display = 'none';
            }
        }
        
        // ===========================================
        // Send Order
        // ===========================================
        async function sendOrder() {
            if (currentOrder.length === 0) return;
            
            const grouped = {};
            currentOrder.forEach(item => {
                if (!grouped[item.id]) {
                    grouped[item.id] = { name: item.name, quantity: 1 };
                } else {
                    grouped[item.id].quantity += 1;
                }
            });
            
            await db.collection('orders').add({
                items: Object.values(grouped),
                tableNumber: 1,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                orderNumber: Math.floor(Math.random() * 9000) + 1000
            });
            
            currentOrder = [];
            updateOrderDisplay();
            alert('‚úÖ Bestellung aufgegeben!');
        }
        
        // ===========================================
        // Controls
        // ===========================================
        function startRecording() {
            if (recognition && !isRecording) {
                recognition.start();
            }
        }
        
        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
        }
        
        // ===========================================
        // Event Listeners
        // ===========================================
        document.getElementById('micBtn').addEventListener('click', startRecording);
        document.getElementById('sendOrderBtn').addEventListener('click', sendOrder);
        
        window.addToOrder = addToOrder;
        window.removeFromOrder = removeFromOrder;
        
        // Start
        loadMenu();
    </script>
</body>
</html>
