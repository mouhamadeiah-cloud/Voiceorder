            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
            background-color: #121212;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px #2a2a2a inset;
        }

        /* Aufnahmebereich */
        .recording-section {
            background: #1e1e1e;
            border-radius: 28px;
            padding: 28px;
            margin-bottom: 28px;
            border: 1px solid #333;
        }

        .record-control {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .record-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid #00e676;
            color: #00e676;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #00803b;
        }

        .record-btn.recording {
            border-color: #ff5252;
            color: #ff5252;
            box-shadow: 0 0 20px #ff5252, 0 6px 0 #a10000;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px #ff5252, 0 6px 0 #a10000; }
            50% { box-shadow: 0 0 35px #ff5252, 0 6px 0 #a10000; }
            100% { box-shadow: 0 0 15px #ff5252, 0 6px 0 #a10000; }
        }

        .text-display-area {
            background: #2a2a2a;
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .transcript-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e0e0e0;
            min-height: 120px;
            word-wrap: break-word;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 16px;
            border-left: 5px solid #00e676;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }

        .btn i { font-size: 1.2rem; }

        .btn-edit {
            background: #ffb300;
            color: #1a1a1a;
            box-shadow: 0 5px 0 #b27100;
        }
        .btn-cancel {
            background: #ff3d3d;
            color: white;
            box-shadow: 0 5px 0 #a10000;
        }
        .btn-add {
            background: #00e676;
            color: #121212;
            box-shadow: 0 5px 0 #00803b;
        }
        .btn-continue {
            background: #7c4dff;
            color: white;
            box-shadow: 0 5px 0 #4a2b9e;
        }
        .btn-send {
            background: #00e676;
            color: #121212;
            font-size: 1.4rem;
            padding: 18px 36px;
            box-shadow: 0 6px 0 #00803b;
            width: 100%;
        }
        .btn-send i {
            font-size: 1.5rem;
        }

        /* Warenkorb */
        .cart-section {
            background: #1e1e1e;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #333;
        }

        .cart-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .cart-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #00e676;
        }

        .cart-header i {
            font-size: 2rem;
            color: #00e676;
        }

        .cart-items {
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            padding: 12px;
            background: #151515;
            border-radius: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            background: #252525;
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #ffb300;
            transition: 0.2s;
        }
        .cart-item:nth-child(even) { border-left-color: #7c4dff; }
        .cart-item:nth-child(odd) { border-left-color: #ffb300; }

        .item-text {
            flex-grow: 1;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0 12px;
            color: #ffffff;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-btn {
            background: #3a3a3a;
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
        }
        .item-btn.edit-btn { background: #ffb300; color: black; }
        .item-btn.delete-btn { background: #ff3d3d; }
        .item-btn.mic-btn { background: #7c4dff; }
        .item-btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #1e1e1e;
            padding: 35px;
            border-radius: 40px;
            width: 90%;
            max-width: 600px;
            border: 2px solid #00e676;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-content h2 {
            color: #00e676;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2rem;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .table-btn {
            background: #2a2a2a;
            border: 2px solid #444;
            color: white;
            padding: 16px 5px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .table-btn:hover { 
            background: #00e676; 
            color: black; 
            border-color: #00e676; 
        }
        
        .takeaway-btn {
            background: #7c4dff;
            border: none;
            color: white;
            padding: 16px;
            border-radius: 30px;
            font-size: 1.4rem;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            transition: 0.2s;
        }
        .takeaway-btn:hover {
            background: #6b3fe0;
        }

        .modal-close {
            background: none;
            border: 1px solid #444;
            color: white;
            padding: 14px;
            border-radius: 30px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .modal-close:hover {
            background: #2a2a2a;
        }

        /* Edit Keyboard */
        #editKeyboard {
            width: 100%;
            padding: 16px;
            font-size: 1.5rem;
            border-radius: 20px;
            border: 2px solid #00e676;
            background: #2a2a2a;
            color: white;
            margin-top: 20px;
        }

        .cart-badge {
            background: #00e676;
            color: #121212;
            border-radius: 30px;
            padding: 4px 12px;
            font-size: 1rem;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>

<body>
<div class="app-container">

    <!-- Aufnahmebereich -->
    <div class="recording-section">
        <div class="record-control">
            <button class="record-btn" id="recordBtn" title="Aufnahme starten/stoppen">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="text-display-area">
            <div class="transcript-text" id="transcriptDisplay">
                Drücke auf das Mikrofon und beginne zu sprechen...
            </div>
            <input type="text" id="editKeyboard" style="display: none;" placeholder="Text hier bearbeiten... (Enter zum Bestätigen)">
        </div>

        <div class="action-buttons">
            <button class="btn btn-edit" id="editTextBtn"><i class="fas fa-pen"></i> Bearbeiten</button>
            <button class="btn btn-cancel" id="cancelTextBtn"><i class="fas fa-times"></i> Löschen</button>
            <button class="btn btn-add" id="addToCartBtn"><i class="fas fa-cart-plus"></i> In Warenkorb</button>
            <button class="btn btn-continue" id="continueRecordingBtn"><i class="fas fa-plus-circle"></i> Fortsetzen</button>
        </div>
    </div>

    <!-- Warenkorb -->
    <div class="cart-section">
        <div class="cart-header">
            <i class="fas fa-shopping-basket"></i>
            <h2>Warenkorb <span class="cart-badge" id="cartCount">0</span></h2>
        </div>
        <div class="cart-items" id="cartItems">
            <div style="color: #777; text-align: center; padding: 40px;">Der Warenkorb ist leer</div>
        </div>
        <button class="btn btn-send" id="sendOrderBtn">
            <i class="fas fa-paper-plane"></i> Bestellung an Küche senden
        </button>
    </div>
</div>

<!-- Modal für Tischnummern -->
<div id="tableModal" class="modal">
    <div class="modal-content">
        <h2>Tischnummer wählen</h2>
        <div class="table-grid" id="tableGrid"></div>
        <button class="takeaway-btn" id="takeawayBtn"><i class="fas fa-motorcycle"></i> Takeaway / Mitnahme</button>
        <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i> Abbrechen</button>
    </div>
</div>

<script>
    // -------------------- Daten und Variablen --------------------
    let cart = [];                 // Warenkorb Array
    let finalText = '';            // **NEU: Speichert nur den finalen Text**
    let isRecording = false;       // Aufnahmestatus
    let recognition;               // Speech Recognition Objekt
    let isEditMode = false;        // Bearbeitungsmodus
    let ignoreOnEnd = false;       // **NEU: Steuerung für onEnd**

    // DOM Elemente
    const recordBtn = document.getElementById('recordBtn');
    const transcriptDisplay = document.getElementById('transcriptDisplay');
    const editKeyboard = document.getElementById('editKeyboard');
    const cartDiv = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const modal = document.getElementById('tableModal');
    const tableGrid = document.getElementById('tableGrid');

    // -------------------- Speech Recognition Initialisierung --------------------
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            isRecording = true;
            recordBtn.classList.add('recording');
            recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
            console.log('Aufnahme gestartet');
        };

        recognition.onend = function() {
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            console.log('Aufnahme beendet');
            
            // **NEU: Wenn wir fortgesetzt haben, starte automatisch neu**
            if (!ignoreOnEnd) {
                // Zeige nur den finalen Text ohne Interim
                if (finalText) {
                    transcriptDisplay.innerText = finalText;
                } else {
                    transcriptDisplay.innerText = 'Drücke auf das Mikrofon und beginne zu sprechen...';
                }
            }
            ignoreOnEnd = false;
        };

        recognition.onresult = function(event) {
            // **NEU: Saubere Trennung von interim und final**
            let interimTranscript = '';
            let finalTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    // Finale Ergebnisse - füge sie zum finalText hinzu
                    finalTranscript += transcript + ' ';
                } else {
                    // Interims-Ergebnisse - nur für die Anzeige
                    interimTranscript += transcript;
                }
            }
            
            // **NEU: Füge finale Ergebnisse nur einmal hinzu**
            if (finalTranscript) {
                finalText = finalText + finalTranscript;
            }
            
            // **NEU: Anzeige kombinieren (final + interim)**
            if (finalText || interimTranscript) {
                let displayText = finalText;
                if (interimTranscript) {
                    displayText += ' (' + interimTranscript + '...)';
                }
                transcriptDisplay.innerText = displayText;
            }
        };

        recognition.onerror = function(event) {
            console.error('Spracherkennungsfehler:', event.error);
            let errorMessage = 'Fehler: ';
            switch(event.error) {
                case 'no-speech':
                    errorMessage += 'Keine Sprache erkannt.';
                    break;
                case 'audio-capture':
                    errorMessage += 'Mikrofon nicht gefunden.';
                    break;
                case 'not-allowed':
                    errorMessage += 'Mikrofonzugriff verweigert.';
                    break;
                default:
                    errorMessage += event.error;
            }
            alert(errorMessage);
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        };
    } else {
        alert('Ihr Browser unterstützt keine Spracherkennung. Bitte verwenden Sie Chrome oder Edge.');
    }

    // -------------------- Aufnahme Steuerung --------------------
    function toggleRecording() {
        if (!recognition) return;

        if (isRecording) {
            recognition.stop();
        } else {
            // **NEU: Nur starten, nicht zurücksetzen**
            recognition.start();
        }
    }

    // -------------------- Event Listener --------------------
    recordBtn.addEventListener('click', toggleRecording);

    // Text löschen
    document.getElementById('cancelTextBtn').addEventListener('click', function() {
        finalText = '';  // **NEU: Finalen Text löschen**
        transcriptDisplay.innerText = 'Drücke auf das Mikrofon und beginne zu sprechen...';
        editKeyboard.style.display = 'none';
        editKeyboard.value = '';
        isEditMode = false;
    });

    // Text bearbeiten
    document.getElementById('editTextBtn').addEventListener('click', function() {
        if (!finalText.trim()) {  // **NEU: Prüfe finalText**
            alert('Kein Text zum Bearbeiten vorhanden!');
            return;
        }
        editKeyboard.style.display = 'block';
        editKeyboard.value = finalText;
        transcriptDisplay.style.display = 'none';
        isEditMode = true;
        editKeyboard.focus();
    });

    // Enter-Taste im Bearbeitungsfeld
    editKeyboard.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            finalText = editKeyboard.value;  // **NEU: Aktualisiere finalText**
            transcriptDisplay.innerText = finalText;
            transcriptDisplay.style.display = 'block';
            editKeyboard.style.display = 'none';
            isEditMode = false;
        }
    });

    // Zum Warenkorb hinzufügen
    document.getElementById('addToCartBtn').addEventListener('click', function() {
        if (!finalText.trim()) {  // **NEU: Prüfe finalText**
            alert('Bitte zuerst einen Text aufnehmen oder eingeben!');
            return;
        }
        cart.push(finalText.trim());
        updateCartDisplay();
        // Text zurücksetzen
        finalText = '';
        transcriptDisplay.innerText = 'Drücke auf das Mikrofon und beginne zu sprechen...';
    });

    // Aufnahme fortsetzen
    document.getElementById('continueRecordingBtn').addEventListener('click', function() {
        if (!recognition) return;
        if (!isRecording) {
            ignoreOnEnd = true;  // **NEU: Verhindere automatisches Zurücksetzen**
            recognition.start();
        } else {
            alert('Aufnahme läuft bereits.');
        }
    });

    // -------------------- Warenkorb Anzeige --------------------
    function updateCartDisplay() {
        cartCount.textContent = cart.length;

        if (cart.length === 0) {
            cartDiv.innerHTML = '<div style="color: #777; text-align: center; padding: 40px;">Der Warenkorb ist leer</div>';
            return;
        }

        let html = '';
        cart.forEach((item, index) => {
            html += `
                <div class="cart-item">
                    <div class="item-text">${item}</div>
                    <div class="item-actions">
                        <button class="item-btn edit-btn" onclick="editCartItem(${index})" title="Bearbeiten"><i class="fas fa-pen"></i></button>
                        <button class="item-btn mic-btn" onclick="micEditCartItem(${index})" title="Per Sprache bearbeiten"><i class="fas fa-microphone"></i></button>
                        <button class="item-btn delete-btn" onclick="deleteCartItem(${index})" title="Löschen"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
        });
        cartDiv.innerHTML = html;
    }

    // Warenkorb Item bearbeiten (Text)
    window.editCartItem = function(index) {
        const newText = prompt('Bestellung bearbeiten:', cart[index]);
        if (newText !== null && newText.trim() !== '') {
            cart[index] = newText.trim();
            updateCartDisplay();
        }
    };

    // Warenkorb Item bearbeiten (Sprache)
    window.micEditCartItem = function(index) {
        if (!recognition) {
            alert('Spracherkennung nicht unterstützt');
            return;
        }
        
        alert('Sprechen Sie jetzt...');
        
        const originalOnResult = recognition.onresult;
        const originalOnEnd = recognition.onend;
        
        recognition.onresult = function(event) {
            let spokenText = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    spokenText += event.results[i][0].transcript;
                }
            }
            if (spokenText.trim()) {
                cart[index] = spokenText.trim();
                updateCartDisplay();
            }
        };
        
        recognition.onend = function() {
            recognition.onresult = originalOnResult;
            recognition.onend = originalOnEnd;
        };
        
        recognition.start();
    };

    // Warenkorb Item löschen
    window.deleteCartItem = function(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    };

    // -------------------- Bestellung senden --------------------
    document.getElementById('sendOrderBtn').addEventListener('click', function() {
        if (cart.length === 0) {
            alert('Der Warenkorb ist leer!');
            return;
        }
        generateTableButtons();
        modal.style.display = 'flex';
    });

    function generateTableButtons() {
        let buttonsHtml = '';
        for (let i = 1; i <= 15; i++) {
            buttonsHtml += `<button class="table-btn" onclick="selectTable(${i})">${i}</button>`;
        }
        tableGrid.innerHTML = buttonsHtml;
    }

    window.selectTable = function(tableNumber) {
        sendOrderToKitchen(tableNumber);
    };

    document.getElementById('takeawayBtn').addEventListener('click', function() {
        sendOrderToKitchen('takeaway');
    });

    function sendOrderToKitchen(table) {
        const tableText = table === 'takeaway' ? 'Takeaway' : `Tisch ${table}`;
        
        const orderData = {
            items: [...cart],
            table: table,
            timestamp: new Date().toISOString(),
            status: 'neu'
        };
        
        console.log('Bestellung:', orderData);
        alert(`✅ Bestellung an ${tableText} gesendet!`);
        
        cart = [];
        updateCartDisplay();
        closeModal();
    }

    window.closeModal = function() {
        modal.style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    };

    updateCartDisplay();
</script>
</body>

            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }

        .btn i { font-size: 1.2rem; }

        .btn-edit {
            background: #ffb300;
            color: #1a1a1a;
            box-shadow: 0 5px 0 #b27100;
        }
        .btn-cancel {
            background: #ff3d3d;
            color: white;
            box-shadow: 0 5px 0 #a10000;
        }
        .btn-add {
            background: #00e676;
            color: #121212;
            box-shadow: 0 5px 0 #00803b;
        }
        .btn-continue {
            background: #7c4dff;
            color: white;
            box-shadow: 0 5px 0 #4a2b9e;
        }
        .btn-send {
            background: #00e676;
            color: #121212;
            font-size: 1.4rem;
            padding: 18px 36px;
            box-shadow: 0 6px 0 #00803b;
            width: 100%;
        }
        .btn-send i {
            font-size: 1.5rem;
        }

        /* Warenkorb Bereich */
        .cart-section {
            background: #1e1e1e;
            border-radius: 28px;
            padding: 24px;
            border: 1px solid #333;
        }

        .cart-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .cart-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #00e676;
        }

        .cart-header i {
            font-size: 2rem;
            color: #00e676;
        }

        .cart-items {
            min-height: 150px;
            max-height: 350px;
            overflow-y: auto;
            padding: 12px;
            background: #151515;
            border-radius: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            background: #252525;
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #ffb300;
            transition: 0.2s;
        }
        .cart-item:nth-child(even) { border-left-color: #7c4dff; }
        .cart-item:nth-child(odd) { border-left-color: #ffb300; }

        .item-text {
            flex-grow: 1;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0 12px;
            color: #ffffff;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-btn {
            background: #3a3a3a;
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1rem;
        }
        .item-btn.edit-btn { background: #ffb300; color: black; }
        .item-btn.delete-btn { background: #ff3d3d; }
        .item-btn.mic-btn { background: #7c4dff; }
        .item-btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Modal Fenster */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #1e1e1e;
            padding: 35px;
            border-radius: 40px;
            width: 90%;
            max-width: 600px;
            border: 2px solid #00e676;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-content h2 {
            color: #00e676;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2rem;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 25px 0;
        }

        .table-btn {
            background: #2a2a2a;
            border: 2px solid #444;
            color: white;
            padding: 16px 5px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .table-btn:hover { 
            background: #00e676; 
            color: black; 
            border-color: #00e676; 
        }
        
        .takeaway-btn {
            background: #7c4dff;
            border: none;
            color: white;
            padding: 16px;
            border-radius: 30px;
            font-size: 1.4rem;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            transition: 0.2s;
        }
        .takeaway-btn:hover {
            background: #6b3fe0;
        }

        .modal-close {
            background: none;
            border: 1px solid #444;
            color: white;
            padding: 14px;
            border-radius: 30px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .modal-close:hover {
            background: #2a2a2a;
        }

        /* Edit Keyboard */
        #editKeyboard {
            width: 100%;
            padding: 16px;
            font-size: 1.5rem;
            border-radius: 20px;
            border: 2px solid #00e676;
            background: #2a2a2a;
            color: white;
            margin-top: 20px;
        }

        /* Bestellungszähler */
        .cart-badge {
            background: #00e676;
            color: #121212;
            border-radius: 30px;
            padding: 4px 12px;
            font-size: 1rem;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="app-container">

    <!-- Aufnahmebereich -->
    <div class="recording-section">
        <div class="record-control">
            <button class="record-btn" id="recordBtn" title="Aufnahme starten/stoppen">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="text-display-area">
            <div class="transcript-text" id="transcriptDisplay">
                Drücke auf das Mikrofon und beginne zu sprechen...
            </div>
            <!-- Tastatur für Bearbeitung -->
            <input type="text" id="editKeyboard" style="display: none;" placeholder="Text hier bearbeiten... (Enter zum Bestätigen)">
        </div>

        <div class="action-buttons">
            <button class="btn btn-edit" id="editTextBtn"><i class="fas fa-pen"></i> Bearbeiten</button>
            <button class="btn btn-cancel" id="cancelTextBtn"><i class="fas fa-times"></i> Löschen</button>
            <button class="btn btn-add" id="addToCartBtn"><i class="fas fa-cart-plus"></i> In Warenkorb</button>
            <button class="btn btn-continue" id="continueRecordingBtn"><i class="fas fa-plus-circle"></i> Fortsetzen</button>
        </div>
    </div>

    <!-- Warenkorb -->
    <div class="cart-section">
        <div class="cart-header">
            <i class="fas fa-shopping-basket"></i>
            <h2>Warenkorb <span class="cart-badge" id="cartCount">0</span></h2>
        </div>
        <div class="cart-items" id="cartItems">
            <div style="color: #777; text-align: center; padding: 40px;">Der Warenkorb ist leer</div>
        </div>
        <button class="btn btn-send" id="sendOrderBtn">
            <i class="fas fa-paper-plane"></i> Bestellung an Küche senden
        </button>
    </div>
</div>

<!-- Modal für Tischnummern -->
<div id="tableModal" class="modal">
    <div class="modal-content">
        <h2>Tischnummer wählen</h2>
        <div class="table-grid" id="tableGrid"></div>
        <button class="takeaway-btn" id="takeawayBtn"><i class="fas fa-motorcycle"></i> Takeaway / Mitnahme</button>
        <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i> Abbrechen</button>
    </div>
</div>

<script>
    // -------------------- Daten und Variablen --------------------
    let cart = [];                 // Warenkorb Array
    let currentTranscript = '';    // Aktueller Text
    let isRecording = false;       // Aufnahmestatus
    let recognition;               // Speech Recognition Objekt
    let isEditMode = false;        // Bearbeitungsmodus
    let finalTranscript = '';      // Speichert den finalen Text

    // DOM Elemente
    const recordBtn = document.getElementById('recordBtn');
    const transcriptDisplay = document.getElementById('transcriptDisplay');
    const editKeyboard = document.getElementById('editKeyboard');
    const cartDiv = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const modal = document.getElementById('tableModal');
    const tableGrid = document.getElementById('tableGrid');

    // -------------------- Speech Recognition Initialisierung --------------------
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'de-DE'; // Deutsche Sprache
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            isRecording = true;
            recordBtn.classList.add('recording');
            recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
            console.log('Aufnahme gestartet');
        };

        recognition.onend = function() {
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            console.log('Aufnahme beendet');
        };

        recognition.onresult = function(event) {
            let interimText = '';
            let newFinalText = '';

            // Durchlaufe alle Ergebnisse
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    // Füge neue finale Ergebnisse hinzu, aber vermeide Duplikate
                    if (!currentTranscript.includes(transcript)) {
                        newFinalText += transcript + ' ';
                    }
                } else {
                    interimText += transcript;
                }
            }

            // Füge neue finale Texte hinzu
            if (newFinalText) {
                currentTranscript = currentTranscript + newFinalText;
            }

            // Anzeige: aktueller Text + interim Ergebnisse
            if (currentTranscript || interimText) {
                transcriptDisplay.innerText = currentTranscript + (interimText ? ' (' + interimText + '...)' : '');
            } else {
                transcriptDisplay.innerText = 'Drücke auf das Mikrofon und beginne zu sprechen...';
            }
        };

        recognition.onerror = function(event) {
            console.error('Spracherkennungsfehler:', event.error);
            let errorMessage = 'Ein Fehler ist aufgetreten: ';
            switch(event.error) {
                case 'no-speech':
                    errorMessage += 'Keine Sprache erkannt.';
                    break;
                case 'audio-capture':
                    errorMessage += 'Mikrofon nicht gefunden.';
                    break;
                case 'not-allowed':
                    errorMessage += 'Mikrofonzugriff verweigert.';
                    break;
                default:
                    errorMessage += event.error;
            }
            alert(errorMessage);
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        };
    } else {
        alert('Ihr Browser unterstützt keine Spracherkennung. Bitte verwenden Sie Chrome oder Edge.');
    }

    // -------------------- Aufnahme Steuerung --------------------
    function toggleRecording() {
        if (!recognition) return;

        if (isRecording) {
            recognition.stop();
        } else {
            // Leere den aktuellen Text wenn nicht im Fortsetzen-Modus
            // (Fortsetzen behält den Text bei)
            recognition.start();
        }
    }

    // -------------------- Event Listener --------------------
    recordBtn.addEventListener('click', toggleRecording);

    // Text löschen
    document.getElementById('cancelTextBtn').addEventListener('click', function() {
        currentTranscript = '';
        transcriptDisplay.innerText = 'Drücke auf das Mikrofon und beginne zu sprechen...';
        editKeyboard.style.display = 'none';
        editKeyboard.value = '';
        isEditMode = false;
    });

    // Text bearbeiten
    document.getElementById('editTextBtn').addEventListener('click', function() {
        if (!currentTranscript.trim()) {
            alert('Kein Text zum Bearbeiten vorhanden!');
            return;
        }
        editKeyboard.style.display = 'block';
        editKeyboard.value = currentTranscript;
        transcriptDisplay.style.display = 'none';
        isEditMode = true;
        editKeyboard.focus();
    });

    // Enter-Taste im Bearbeitungsfeld
    editKeyboard.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            currentTranscript = editKeyboard.value;
            transcriptDisplay.innerText = currentTranscript;
            transcriptDisplay.style.display = 'block';
            editKeyboard.style.display = 'none';
            isEditMode = false;
        }
    });

    // Zum Warenkorb hinzufügen
    document.getElementById('addToCartBtn').addEventListener('click', function() {
        if (!currentTranscript.trim()) {
            alert('Bitte zuerst einen Text aufnehmen oder eingeben!');
            return;
        }
        cart.push(currentTranscript.trim());
        updateCartDisplay();
        // Text für neue Aufnahme zurücksetzen
        currentTranscript = '';
        transcriptDisplay.innerText = 'Drücke auf das Mikrofon und beginne zu sprechen...';
    });

    // Aufnahme fortsetzen (weiteren Text hinzufügen)
    document.getElementById('continueRecordingBtn').addEventListener('click', function() {
        if (!recognition) return;
        if (!isRecording) {
            recognition.start();
        } else {
            alert('Aufnahme läuft bereits. Stoppen Sie zuerst die Aufnahme.');
        }
    });

    // -------------------- Warenkorb Anzeige --------------------
    function updateCartDisplay() {
        // Update Zähler
        cartCount.textContent = cart.length;

        if (cart.length === 0) {
            cartDiv.innerHTML = '<div style="color: #777; text-align: center; padding: 40px;">Der Warenkorb ist leer</div>';
            return;
        }

        let html = '';
        cart.forEach((item, index) => {
            html += `
                <div class="cart-item">
                    <div class="item-text">${item}</div>
                    <div class="item-actions">
                        <button class="item-btn edit-btn" onclick="editCartItem(${index})" title="Bearbeiten"><i class="fas fa-pen"></i></button>
                        <button class="item-btn mic-btn" onclick="micEditCartItem(${index})" title="Per Sprache bearbeiten"><i class="fas fa-microphone"></i></button>
                        <button class="item-btn delete-btn" onclick="deleteCartItem(${index})" title="Löschen"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
        });
        cartDiv.innerHTML = html;
    }

    // Warenkorb Item bearbeiten (Text)
    window.editCartItem = function(index) {
        const newText = prompt('Bestellung bearbeiten:', cart[index]);
        if (newText !== null && newText.trim() !== '') {
            cart[index] = newText.trim();
            updateCartDisplay();
        }
    };

    // Warenkorb Item bearbeiten (Sprache)
    window.micEditCartItem = function(index) {
        if (!recognition) {
            alert('Spracherkennung nicht unterstützt');
            return;
        }
        
        alert('Sprechen Sie jetzt den neuen Text für diese Bestellung...');
        
        // Temporären Handler für Spracherkennung setzen
        const originalOnResult = recognition.onresult;
        
        recognition.onresult = function(event) {
            let spokenText = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    spokenText += event.results[i][0].transcript;
                }
            }
            if (spokenText.trim()) {
                cart[index] = spokenText.trim();
                updateCartDisplay();
            }
            // Original Handler wiederherstellen
            recognition.onresult = originalOnResult;
            recognition.stop();
        };
        
        recognition.start();
    };

    // Warenkorb Item löschen
    window.deleteCartItem = function(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    };

    // -------------------- Bestellung senden --------------------
    document.getElementById('sendOrderBtn').addEventListener('click', function() {
        if (cart.length === 0) {
            alert('Der Warenkorb ist leer! Fügen Sie zuerst Bestellungen hinzu.');
            return;
        }
        generateTableButtons();
        modal.style.display = 'flex';
    });

    // Tisch-Buttons generieren
    function generateTableButtons() {
        let buttonsHtml = '';
        for (let i = 1; i <= 15; i++) {
            buttonsHtml += `<button class="table-btn" onclick="selectTable(${i})">${i}</button>`;
        }
        tableGrid.innerHTML = buttonsHtml;
    }

    // Tisch auswählen
    window.selectTable = function(tableNumber) {
        sendOrderToKitchen(tableNumber);
    };

    document.getElementById('takeawayBtn').addEventListener('click', function() {
        sendOrderToKitchen('takeaway');
    });

    function sendOrderToKitchen(table) {
        // Hier wird später Firebase eingebunden
        const tableText = table === 'takeaway' ? 'Takeaway/Mitnahme' : `Tisch ${table}`;
        
        // Bestellungsdaten vorbereiten
        const orderData = {
            items: [...cart],
            table: table,
            timestamp: new Date().toISOString(),
            status: 'neu'
        };
        
        console.log('Bestellung gesendet:', orderData);
        alert(`✅ Bestellung erfolgreich an ${tableText} gesendet!\n\n(Simulation - Firebase Integration folgt)`);
        
        // Warenkorb leeren
        cart = [];
        updateCartDisplay();
        closeModal();
    }

    // Modal schließen
    window.closeModal = function() {
        modal.style.display = 'none';
    };

    // Modal schließen wenn außerhalb geklickt
    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal();
        }
    };

    // Initiale Anzeige aktualisieren
    updateCartDisplay();
</script>
</body>
</html>
