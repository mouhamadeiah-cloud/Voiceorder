<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EiscafÃ© Voice Order - Kristina</title>
    <style>
        :root { --bg: #050505; --accent: #d4af37; --card: #121212; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .app-container { display: flex; width: 100%; }
        .kristina-section { flex: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #222; padding: 20px; }
        .vibe { width: 150px; height: 150px; border-radius: 50%; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); margin-bottom: 20px; transition: 0.3s; }
        .vibe.active { transform: scale(1.1); box-shadow: 0 0 50px rgba(212, 175, 55, 0.4); }
        .chat-bubble { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; width: 80%; text-align: center; font-size: 1.4rem; min-height: 80px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .mic-btn { background: var(--accent); border: none; padding: 15px 45px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 25px; color: black; font-size: 1.2rem; }
        .basket-section { flex: 1; background: var(--card); padding: 20px; display: flex; flex-direction: column; }
        .order-item { background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--accent); border-radius: 8px; font-weight: bold; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="tischModal" class="modal">
        <div style="text-align:center; background:#1a1a1a; padding:40px; border-radius:20px; border:1px solid var(--accent);">
            <h2 style="color:var(--accent)">EiscafÃ© Voice</h2>
            <p>Tischnummer:</p>
            <input type="number" id="tischInput" value="1" style="padding:10px; font-size:1.5rem; width:60px; text-align:center; background: black; color: white; border: 1px solid var(--accent);">
            <br><br>
            <button class="mic-btn" onclick="initApp()">Starten</button>
        </div>
    </div>

    <div class="app-container">
        <main class="kristina-section">
            <div id="vibe" class="vibe"></div>
            <div id="status" style="color:var(--accent); margin-bottom:10px; font-weight: bold;">BEREIT</div>
            <div id="kristina-text" class="chat-bubble">Hallo! Ich bin Kristina. Was darf ich Ihnen heute bringen?</div>
            <button class="mic-btn" id="micBtn">ðŸŽ¤ Sprechen</button>
        </main>

        <aside class="basket-section">
            <h2 style="border-bottom: 2px solid var(--accent); padding-bottom:10px;">Warenkorb</h2>
            <div id="tisch-display" style="color:var(--accent); font-weight:bold; margin-bottom:20px;">Tisch: -</div>
            <div id="cart-container" style="flex-grow: 1; overflow-y: auto;"></div>
            <button class="mic-btn" style="background: #28a745; color: white; width: 100%;" onclick="sendToKitchen()">Bestellung abschlieÃŸen</button>
        </aside>
    </div>

    <script>
        // ðŸ”´ðŸ”´ðŸ”´ Ø¶Ø¹ Ù…ÙØªØ§Ø­Ùƒ Ù‡Ù†Ø§ ðŸ”´ðŸ”´ðŸ”´
        const GEMINI_API_KEY = "AIzaSyDFetuGDsBvIUmJ-RU-yrr9CwtFRQO4KTU"; 

        const MENU = "Erdbeerbecher, Schokobecher, Spagettieis, Spagett- Erdbeeren, Kaffee, Cappuccino, Tee, Eistee Pfirsich, Eistee Zitrone";
        
        let chatContext = [{
            role: "user",
            parts: [{ text: `Du bist Kristina, eine freundliche Kellnerin. MenÃ¼: ${MENU}. 
            REGELE:
            1. Antworte immer auf Deutsch.
            2. Wenn der Gast etwas bestellt, bestÃ¤tige es kurz.
            3. Wenn der Gast sagt "das ist alles" oder "OK", fasse die Bestellung zusammen und fÃ¼ge am Ende EXAKT diesen Text hinzu: [CONFIRM_ORDER]` }]
        }];

        function initApp() {
            document.getElementById('tisch-display').innerText = "Tisch: " + document.getElementById('tischInput').value;
            document.getElementById('tischModal').style.display = 'none';
        }

        // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ØµÙˆØª (Ù†Ø·Ù‚ ÙƒØ±ÙŠØ³ØªÙŠÙ†Ø§)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            window.speechSynthesis.speak(utterance);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';

        document.getElementById('micBtn').addEventListener('click', () => {
            recognition.start();
            document.getElementById('vibe').classList.add('active');
            document.getElementById('status').innerText = "KRISTINA HÃ–RT...";
        });

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById('vibe').classList.remove('active');
            document.getElementById('kristina-text').innerText = "... " + text;
            await callGemini(text);
        };

        async function callGemini(userInput) {
            chatContext.push({ role: "user", parts: [{ text: userInput }] });
            document.getElementById('status').innerText = "KRISTINA DENKT NACH...";

            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatContext })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                chatContext.push({ role: "model", parts: [{ text: aiResponse }] });

                // Ø¹Ø±Ø¶ Ø§Ù„Ù†Øµ ÙˆÙ†Ø·Ù‚Ù‡
                let displayText = aiResponse.replace("[CONFIRM_ORDER]", "").trim();
                document.getElementById('kristina-text').innerText = displayText;
                speak(displayText);

                if (aiResponse.includes("[CONFIRM_ORDER]")) {
                    addToBasket(displayText);
                }
                
                document.getElementById('status').innerText = "BEREIT";
            } catch (err) {
                document.getElementById('status').innerText = "FEHLER";
                console.error(err);
            }
        }

        function addToBasket(summary) {
            const container = document.getElementById('cart-container');
            const div = document.createElement('div');
            div.className = 'order-item';
            div.innerText = summary;
            container.appendChild(div);
        }

        function sendToKitchen() {
            alert("Bestellung gesendet!");
        }
    </script>
</body>
</html>
