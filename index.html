<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è KI Bestellassistent</title>
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 16px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 20px;
        }
        
        h1 { margin: 0; font-size: 28px; }
        .subtitle { margin: 8px 0 0; opacity: 0.9; }
        
        .voice-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #667eea;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .mic-button.recording {
            background: #e53e3e;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .recognized-text {
            background: #f0f4ff;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 18px;
            min-height: 60px;
        }
        
        .order-items {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }
        
        .delete-btn {
            background: #feb2b2;
            color: #c53030;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .send-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .menu-section {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            padding: 16px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .total-section {
            background: #e2e8f0;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üçΩÔ∏è KI Bestellassistent</h1>
            <div class="subtitle">Sagen Sie einfach, was Sie m√∂chten</div>
        </div>
    </div>
    
    <div class="container">
        <div class="voice-section">
            <button class="mic-button" id="micBtn">üé§</button>
            <p>Tippen Sie auf das Mikrofon und sprechen Sie</p>
            <div class="recognized-text" id="recognizedText">
                üëÜ Hier erscheint Ihre Bestellung
            </div>
        </div>
        
        <div class="order-items" id="orderSection" style="display: none;">
            <h3>üìã Ihre Bestellung</h3>
            <div id="orderList"></div>
            <div class="total-section">
                <span>Gesamt:</span>
                <span id="totalItems">0 Artikel</span>
            </div>
            <button class="send-btn" id="sendOrderBtn">‚úÖ Bestellung aufgeben</button>
        </div>
        
        <div id="menuContainer">Men√º wird geladen...</div>
    </div>

    <!-- Firebase & Gemini -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest/dist/index.min.js"></script>
    
    <script>
        // ===========================================
        // 1. Firebase Config
        // ===========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBixb8qkMJuJLWkCMHjJYeAMR9mu_qDSEk",
            authDomain: "restaurantsysteme-eaff6.firebaseapp.com",
            projectId: "restaurantsysteme-eaff6",
            storageBucket: "restaurantsysteme-eaff6.firebasestorage.app",
            messagingSenderId: "891911663005",
            appId: "1:891911663005:web:85672b40c90c158c2ad374"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ===========================================
        // 2. Gemini API Key - ÿ∂ÿπ ŸÖŸÅÿ™ÿßÿ≠ŸÉ ŸáŸÜÿß
        // ===========================================
        const GEMINI_API_KEY = "AIzaSyDFetuGDsBvIUmJ-RU-yrr9CwtFRQO4KTU";
        
        // ===========================================
        // 3. State
        // ===========================================
        let menuItems = [];
        let currentOrder = [];
        
        // ===========================================
        // 4. Load Menu from Firebase
        // ===========================================
        async function loadMenu() {
            const snapshot = await db.collection('items').where('active', '==', true).get();
            menuItems = snapshot.docs.map(doc => ({ 
                id: doc.id, 
                ...doc.data() 
            }));
            
            displayMenu();
            console.log('‚úÖ Men√º geladen:', menuItems);
        }
        
        // ===========================================
        // 5. Display Menu
        // ===========================================
        function displayMenu() {
            let html = '<div class="menu-section"><h3>üçΩÔ∏è Speisekarte</h3>';
            
            menuItems.forEach(item => {
                html += `
                    <div class="menu-item">
                        <div>
                            <strong>${item.displayName || item.name}</strong><br>
                            ‚Ç¨${(item.price || 0).toFixed(2)}
                        </div>
                        <button class="add-btn" onclick="addToOrder('${item.id}')">+</button>
                    </div>
                `;
            });
            
            document.getElementById('menuContainer').innerHTML = html + '</div>';
        }
        
        // ===========================================
        // 6. Gemini versteht und gibt ID zur√ºck
        // ===========================================
        async function geminiVersteht(text) {
            if (!GEMINI_API_KEY || GEMINI_API_KEY.includes('XXXXX')) {
                return { error: 'Gemini Key fehlt' };
            }
            
            try {
                // Format: Nur ID und Name f√ºr Gemini
                const menuForGemini = menuItems.map(item => ({
                    id: item.id,
                    name: item.displayName || item.name
                }));
                
                const prompt = `
Du bist ein Kellner in einem Restaurant.
Der Kunde sagt: "${text}"

Men√º:
${JSON.stringify(menuForGemini, null, 2)}

Aufgabe:
1. Finde das passendste Gericht
2. Bestimme die Menge (standardm√§√üig 1)
3. Antworte NUR mit einem JSON-Objekt: {"id": "die-id", "menge": zahl}

Beispiele:
- "einmal Spaghetti" ‚Üí {"id": "spaghetti-id", "menge": 1}
- "zweimal Cola" ‚Üí {"id": "cola-id", "menge": 2}
- "Spagetti mit Eis" ‚Üí finde das √§hnlichste Gericht
`;

                const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                let jsonText = response.text();
                
                // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÜÿµ
                jsonText = jsonText.replace(/```json|```/g, '').trim();
                const geminiResult = JSON.parse(jsonText);
                
                return geminiResult;
                
            } catch (error) {
                console.error('Gemini Fehler:', error);
                return { error: error.message };
            }
        }
        
        // ===========================================
        // 7. Process Order mit Gemini
        // ===========================================
        async function processOrder(text) {
            document.getElementById('recognizedText').innerHTML = 
                `ü§ñ "${text}"<br><small>KI analysiert...</small>`;
            
            const result = await geminiVersteht(text);
            
            if (result.error) {
                document.getElementById('recognizedText').innerHTML = 
                    `‚ùå "${text}"<br><small>${result.error}</small>`;
                return;
            }
            
            if (result.id) {
                const item = menuItems.find(i => i.id === result.id);
                if (item) {
                    for (let i = 0; i < (result.menge || 1); i++) {
                        addToOrder(item.id);
                    }
                    
                    const name = item.displayName || item.name;
                    document.getElementById('recognizedText').innerHTML = 
                        `‚úÖ "${text}"<br><small>${name} x${result.menge || 1}</small>`;
                }
            } else {
                document.getElementById('recognizedText').innerHTML = 
                    `‚ùå "${text}"<br><small>Kein passendes Gericht</small>`;
            }
        }
        
        // ===========================================
        // 8. Order Management
        // ===========================================
        function addToOrder(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;
            
            currentOrder.push({
                id: itemId,
                name: item.displayName || item.name,
                orderId: Date.now() + Math.random()
            });
            
            updateOrderDisplay();
        }
        
        function removeFromOrder(index) {
            currentOrder.splice(index, 1);
            updateOrderDisplay();
        }
        
        function updateOrderDisplay() {
            const section = document.getElementById('orderSection');
            const list = document.getElementById('orderList');
            const total = document.getElementById('totalItems');
            
            if (currentOrder.length > 0) {
                section.style.display = 'block';
                
                let html = '';
                currentOrder.forEach((item, i) => {
                    html += `
                        <div class="order-item">
                            <span>${item.name}</span>
                            <button class="delete-btn" onclick="removeFromOrder(${i})">‚úï</button>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                total.textContent = currentOrder.length + ' Artikel';
            } else {
                section.style.display = 'none';
            }
        }
        
        // ===========================================
        // 9. Send Order
        // ===========================================
        async function sendOrder() {
            if (currentOrder.length === 0) return;
            
            const grouped = {};
            currentOrder.forEach(item => {
                if (!grouped[item.id]) {
                    grouped[item.id] = { name: item.name, quantity: 1 };
                } else {
                    grouped[item.id].quantity += 1;
                }
            });
            
            await db.collection('orders').add({
                items: Object.values(grouped),
                tableNumber: 1,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                orderNumber: Math.floor(Math.random() * 9000) + 1000
            });
            
            currentOrder = [];
            updateOrderDisplay();
            alert('‚úÖ Bestellung aufgegeben!');
        }
        
        // ===========================================
        // 10. Speech Recognition
        // ===========================================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = function() {
                isRecording = true;
                micBtn.classList.add('recording');
                document.getElementById('recognizedText').innerHTML = 'üé§ H√∂re zu...';
            };
            
            recognition.onresult = function(event) {
                let finalText = '';
                for (let i = 0; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalText = event.results[i][0].transcript;
                    }
                }
                
                if (finalText) {
                    processOrder(finalText);
                }
            };
            
            recognition.onerror = function() {
                document.getElementById('recognizedText').innerHTML = '‚ùå Fehler beim H√∂ren';
                stopRecording();
            };
            
            recognition.onend = stopRecording;
        }
        
        function startRecording() {
            if (recognition && !isRecording) recognition.start();
        }
        
        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
        }
        
        // ===========================================
        // 11. Initialize
        // ===========================================
        document.getElementById('micBtn').addEventListener('click', startRecording);
        document.getElementById('sendOrderBtn').addEventListener('click', sendOrder);
        
        window.addToOrder = addToOrder;
        window.removeFromOrder = removeFromOrder;
        
        loadMenu();
    </script>
</body>
</html>
