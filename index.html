<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç¶ Die Primel Eiscaf√© - Bestellung</title>
    <style>
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #f8f5f0; }
        .container { max-width: 600px; margin: 0 auto; padding: 16px; }
        
        .header {
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            color: white;
            padding: 24px 16px;
            border-radius: 0 0 30px 30px;
            margin-bottom: 20px;
        }
        
        h1 { margin: 0; font-size: 28px; }
        
        .voice-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #8B4513;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button.recording {
            background: #e53e3e;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .recognized-text {
            background: #f0f4ff;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 18px;
            min-height: 80px;
        }
        
        .order-items {
            background: white;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .delete-btn {
            background: #feb2b2;
            color: #c53030;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .send-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid #fcc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üç¶ Die Primel Eiscaf√©</h1>
            <div>Sagen Sie einfach, was Sie m√∂chten</div>
        </div>
    </div>
    
    <div class="container">
        <div class="voice-section">
            <button class="mic-button" id="micBtn">üé§</button>
            <p>Tippen Sie auf das Mikrofon und sprechen Sie</p>
            <div class="recognized-text" id="recognizedText">
                üëÜ Hier erscheint Ihre Bestellung
            </div>
        </div>
        
        <!-- Error display -->
        <div id="errorDisplay" style="display: none;"></div>
        
        <div class="order-items" id="orderSection" style="display: none;">
            <h3>üìã Ihre Bestellung</h3>
            <div id="orderList"></div>
            <div>Gesamt: <span id="totalItems">0</span> Artikel</div>
            <button class="send-btn" id="sendOrderBtn">‚úÖ Bestellung aufgeben</button>
        </div>
    </div>

    <!-- Firebase & Gemini -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest/dist/index.min.js"></script>
    
    <script>
        // ===========================================
        // üî¥ CONFIGURATION
        // ===========================================
        const GEMINI_API_KEY = "AIzaSyDFetuGDsBvIUmJ-RU-yrr9CwtFRQO4KTU"; // üî¥ Dein Key
        
        const firebaseConfig = {
            apiKey: "AIzaSyBixb8qkMJuJLWkCMHjJYeAMR9mu_qDSEk",
            authDomain: "restaurantsysteme-eaff6.firebaseapp.com",
            projectId: "restaurantsysteme-eaff6",
            storageBucket: "restaurantsysteme-eaff6.firebasestorage.app",
            messagingSenderId: "891911663005",
            appId: "1:891911663005:web:85672b40c90c158c2ad374"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ===========================================
        // State
        // ===========================================
        let menuItems = [];
        let currentOrder = [];
        let menuLoaded = false;
        
        // ===========================================
        // Load Menu from Firebase FIRST
        // ===========================================
        async function loadMenuFromFirebase() {
            try {
                console.log("üì• Lade Gerichte von Firebase...");
                const snapshot = await db.collection('items').where('active', '==', true).get();
                menuItems = snapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().displayName || doc.data().name,
                    price: doc.data().price || 0
                }));
                
                menuLoaded = true;
                console.log(`‚úÖ ${menuItems.length} Gerichte geladen:`, menuItems);
                return true;
            } catch (error) {
                console.error("‚ùå Firebase Fehler:", error);
                showError("Fehler beim Laden der Speisekarte: " + error.message);
                return false;
            }
        }
        
        // ===========================================
        // Show error on screen
        // ===========================================
        function showError(msg) {
            const errorDiv = document.getElementById('errorDisplay');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `<div class="error-message">‚ùå ${msg}</div>`;
        }
        
        // ===========================================
        // Gemini function - gets menu directly
        // ===========================================
        async function askGemini(userText) {
            if (!menuLoaded) {
                showError("Speisekarte wird noch geladen...");
                return null;
            }
            
            try {
                // Create a clean menu list for Gemini
                const menuList = menuItems.map(item => 
                    `- ${item.name} (ID: ${item.id})`
                ).join('\n');
                
                const prompt = `
Du bist ein Kellner in "Die Primel Eiscaf√©".
Der Gast sagt: "${userText}"

SPEISEKARTE:
${menuList}

Aufgabe:
1. Finde das passendste Gericht aus der Speisekarte
2. Bestimme die Menge (wenn nicht genannt, nimm 1)

Antworte NUR mit JSON: {"id": "die-id", "menge": zahl}

Beispiele:
- "einmal Spaghetti" ‚Üí {"id": "spaghetti-id", "menge": 1}
- "zweimal Cola" ‚Üí {"id": "cola-id", "menge": 2}
- "Spagetti mit Eis" ‚Üí finde √§hnlichstes Gericht

Wenn du kein passendes Gericht findest: {"id": null, "menge": 0}
`;

                console.log("ü§ñ Sende an Gemini mit", menuItems.length, "Gerichten");
                
                const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                // Clean JSON
                const jsonText = text.replace(/```json|```/g, '').trim();
                console.log("ü§ñ Gemini antwortet:", jsonText);
                
                return JSON.parse(jsonText);
                
            } catch (error) {
                console.error("‚ùå Gemini Fehler:", error);
                showError("Gemini Fehler: " + error.message);
                return null;
            }
        }
        
        // ===========================================
        // Process Order
        // ===========================================
        async function processOrder(text) {
            document.getElementById('recognizedText').innerHTML = `ü§î "${text}"<br><small>Denke nach...</small>`;
            
            const result = await askGemini(text);
            
            if (result && result.id) {
                const item = menuItems.find(i => i.id === result.id);
                if (item) {
                    for (let i = 0; i < (result.menge || 1); i++) {
                        addToOrder(result.id, item.name);
                    }
                    document.getElementById('recognizedText').innerHTML = 
                        `‚úÖ "${text}"<br><small>${item.name} x${result.menge || 1}</small>`;
                } else {
                    document.getElementById('recognizedText').innerHTML = 
                        `‚ùì "${text}"<br><small>Gericht nicht gefunden</small>`;
                }
            } else {
                document.getElementById('recognizedText').innerHTML = 
                    `‚ùå "${text}"<br><small>Kein passendes Gericht</small>`;
            }
        }
        
        // ===========================================
        // Order Management
        // ===========================================
        function addToOrder(itemId, itemName) {
            currentOrder.push({
                id: itemId,
                name: itemName,
                orderId: Date.now() + Math.random()
            });
            updateOrderDisplay();
        }
        
        function removeFromOrder(index) {
            currentOrder.splice(index, 1);
            updateOrderDisplay();
        }
        
        function updateOrderDisplay() {
            const section = document.getElementById('orderSection');
            const list = document.getElementById('orderList');
            const total = document.getElementById('totalItems');
            
            if (currentOrder.length > 0) {
                section.style.display = 'block';
                
                let html = '';
                currentOrder.forEach((item, i) => {
                    html += `
                        <div class="order-item">
                            <span>${item.name}</span>
                            <button class="delete-btn" onclick="removeFromOrder(${i})">‚úï</button>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                total.textContent = currentOrder.length;
            } else {
                section.style.display = 'none';
            }
        }
        
        // ===========================================
        // Speech Recognition
        // ===========================================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = function() {
                isRecording = true;
                micBtn.classList.add('recording');
                document.getElementById('recognizedText').innerHTML = 'üé§ H√∂re zu...';
            };
            
            recognition.onresult = function(event) {
                let finalText = '';
                for (let i = 0; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalText = event.results[i][0].transcript;
                    }
                }
                
                if (finalText) {
                    processOrder(finalText);
                }
            };
            
            recognition.onerror = function() {
                document.getElementById('recognizedText').innerHTML = '‚ùå Fehler beim H√∂ren';
                stopRecording();
            };
            
            recognition.onend = stopRecording;
        }
        
        function startRecording() {
            if (!menuLoaded) {
                showError("Bitte warten, Speisekarte wird geladen...");
                return;
            }
            if (recognition && !isRecording) recognition.start();
        }
        
        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
        }
        
        // ===========================================
        // Initialize - Load menu first!
        // ===========================================
        async function init() {
            document.getElementById('recognizedText').innerHTML = '‚è≥ Lade Speisekarte...';
            const success = await loadMenuFromFirebase();
            if (success) {
                document.getElementById('recognizedText').innerHTML = 'üëÜ Bereit! Tippen Sie auf das Mikrofon';
            }
        }
        
        init();
        
        // Event Listeners
        document.getElementById('micBtn').addEventListener('click', startRecording);
        document.getElementById('sendOrderBtn').addEventListener('click', sendOrder);
        
        window.addToOrder = addToOrder;
        window.removeFromOrder = removeFromOrder;
        
        async function sendOrder() {
            if (currentOrder.length === 0) return;
            
            const grouped = {};
            currentOrder.forEach(item => {
                if (!grouped[item.id]) {
                    grouped[item.id] = { name: item.name, quantity: 1 };
                } else {
                    grouped[item.id].quantity += 1;
                }
            });
            
            await db.collection('orders').add({
                items: Object.values(grouped),
                tableNumber: 1,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                orderNumber: Math.floor(Math.random() * 9000) + 1000
            });
            
            currentOrder = [];
            updateOrderDisplay();
            alert('‚úÖ Bestellung aufgegeben!');
        }
    </script>
</body>
</html>
