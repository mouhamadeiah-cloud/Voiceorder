<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceOrder - K√ºchenansicht</title>
    <!-- Google Fonts und Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        /* ÿ±ÿ£ÿ≥ ÿßŸÑÿµŸÅÿ≠ÿ© */
        .kitchen-header {
            background: #121212;
            border-radius: 30px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            font-size: 2.5rem;
            color: #00e676;
        }

        .header-title h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }

        .btn-order {
            background: #00e676;
            color: #121212;
            box-shadow: 0 5px 0 #00803b;
        }

        .btn-call {
            background: #7c4dff;
            color: white;
            box-shadow: 0 5px 0 #4a2b9e;
        }

        .btn-call i {
            animation: ring 2s infinite;
        }

        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(10deg); }
            40% { transform: rotate(-10deg); }
            50% { transform: rotate(5deg); }
            60% { transform: rotate(-5deg); }
            70% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        /* ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ */
        .orders-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #00e676;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ∑ŸÑÿ® */
        .order-card {
            background: #1e1e1e;
            border-radius: 28px;
            padding: 0;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card.completed {
            background: #1a2a1a;
            border-left: 6px solid #00e676;
            opacity: 0.9;
        }

        .order-card.expanded {
            position: fixed;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 230, 118, 0.3);
            border: 2px solid #00e676;
        }

        /* ÿ±ÿ£ÿ≥ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© (ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ´ÿßÿ®ÿ™ÿ©) */
        .card-header {
            background: #2a2a2a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-action-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-expand {
            background: #7c4dff;
            color: white;
        }
        .btn-expand:hover { background: #6b3fe0; }

        .btn-complete {
            background: #ffb300;
            color: black;
        }
        .btn-complete:hover { background: #e6a200; }
        .btn-complete.completed {
            background: #00e676;
            color: black;
        }

        .btn-delete {
            background: #ff3d3d;
            color: white;
        }
        .btn-delete:hover { background: #e63535; }

        /* ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© */
        .card-info {
            padding: 20px;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .order-table {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00e676;
            margin-bottom: 15px;
        }

        .order-items {
            background: #2a2a2a;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .order-item {
            padding: 8px 0;
            border-bottom: 1px solid #444;
            font-size: 1.1rem;
        }
        .order-item:last-child {
            border-bottom: none;
        }

        .order-time {
            color: #888;
            font-size: 0.9rem;
            text-align: left;
        }

        /* ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖŸÉÿ™ŸÖŸÑÿ© */
        .completed-orders {
            margin-top: 50px;
            border-top: 2px dashed #444;
            padding-top: 30px;
        }

        /* Modal ŸÑŸÑÿ™ÿ£ŸÉŸäÿØ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 40px;
            width: 90%;
            max-width: 450px;
            border: 2px solid #ff3d3d;
            box-shadow: 0 30px 60px rgba(255, 61, 61, 0.2);
            text-align: center;
        }

        .modal-content h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff3d3d;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            flex: 1;
        }
        .modal-btn-delete {
            background: #ff3d3d;
            color: white;
        }
        .modal-btn-cancel {
            background: #2a2a2a;
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #00e676;
            color: #121212;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.3);
            z-index: 2000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        /* ŸÖÿ§ÿ¥ÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ */
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2rem;
        }
        .loading i {
            font-size: 2rem;
            color: #00e676;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- ÿ±ÿ£ÿ≥ ÿßŸÑÿµŸÅÿ≠ÿ© -->
    <header class="kitchen-header">
        <div class="header-title">
            <i class="fas fa-kitchen-set"></i>
            <h1>K√ºchenansicht</h1>
        </div>
        <div class="header-buttons">
            <button class="header-btn btn-order" id="newOrderBtn" title="Neue Bestellung aufgeben">
                <i class="fas fa-plus-circle"></i> Neue Bestellung
            </button>
            <button class="header-btn btn-call" id="callWaiterBtn" title="Kellner rufen">
                <i class="fas fa-bell"></i> Rufen
            </button>
        </div>
    </header>

    <!-- ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÜÿ¥ÿ∑ÿ© -->
    <section class="orders-section">
        <div class="section-title">
            <i class="fas fa-clock"></i>
            <span>Aktive Bestellungen</span>
        </div>
        <div id="activeOrders" class="orders-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Lade Bestellungen...</p>
            </div>
        </div>
    </section>

    <!-- ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖŸÉÿ™ŸÖŸÑÿ© -->
    <section class="completed-orders">
        <div class="section-title">
            <i class="fas fa-check-circle" style="color: #00e676;"></i>
            <span>Abgeschlossene Bestellungen</span>
        </div>
        <div id="completedOrders" class="orders-grid">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖŸÉÿ™ŸÖŸÑÿ© ŸáŸÜÿß -->
        </div>
    </section>

    <!-- Modal ŸÑŸÑÿ™ÿ£ŸÉŸäÿØ -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> L√∂schen best√§tigen</h3>
            <p>M√∂chten Sie diese Bestellung wirklich l√∂schen?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-delete" id="confirmDeleteBtn">
                    <i class="fas fa-trash"></i> L√∂schen
                </button>
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">
                    <i class="fas fa-times"></i> Abbrechen
                </button>
            </div>
        </div>
    </div>

    <script>
        // -------------------- Firebase Konfiguration --------------------
        // üî¥üî¥üî¥ ŸáŸÜÿß ÿ∂ÿπ ÿ±ÿßÿ®ÿ∑ Firebase ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ (ŸÜŸÅÿ≥ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÖŸÜ ÿµŸÅÿ≠ÿ© ÿßŸÑŸÜÿßÿØŸÑ) üî¥üî¥üî¥
const firebaseConfig = {
  apiKey: "AIzaSyBixb8qkMJuJLWkCMHjJYeAMR9mu_qDSEk",
  authDomain: "restaurantsysteme-eaff6.firebaseapp.com",
  databaseURL: "https://restaurantsysteme-eaff6-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "restaurantsysteme-eaff6",
  storageBucket: "restaurantsysteme-eaff6.firebasestorage.app",
  messagingSenderId: "891911663005",
  appId: "1:891911663005:web:85672b40c90c158c2ad374"
};

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // -------------------- ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ --------------------
        let activeOrders = [];
        let completedOrders = [];
        let currentDeleteId = null;
        let expandedCardId = null;
        let audio = new Audio();
        
        // üîî ÿµŸàÿ™ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¨ÿØŸäÿØ (ÿ≥ÿ£ÿ≥ÿ™ÿÆÿØŸÖ Web Audio API)
        function playNewOrderSound() {
            try {
                // ÿ•ŸÜÿ¥ÿßÿ° ÿµŸàÿ™ ÿ®ÿ≥Ÿäÿ∑ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Web Audio API
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.5;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
                
                // ŸÜÿ∫ŸÖÿ© ÿ´ÿßŸÜŸäÿ©
                setTimeout(() => {
                    const oscillator2 = audioCtx.createOscillator();
                    const gainNode2 = audioCtx.createGain();
                    oscillator2.type = 'sine';
                    oscillator2.frequency.value = 1200;
                    gainNode2.gain.value = 0.5;
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioCtx.destination);
                    oscillator2.start();
                    oscillator2.stop(audioCtx.currentTime + 0.3);
                }, 200);
            } catch (e) {
                console.log('Audio nicht unterst√ºtzt', e);
            }
        }

        // -------------------- ÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ --------------------
        function displayOrders() {
            const activeDiv = document.getElementById('activeOrders');
            const completedDiv = document.getElementById('completedOrders');

            // ÿπÿ±ÿ∂ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÜÿ¥ÿ∑ÿ©
            if (activeOrders.length === 0) {
                activeDiv.innerHTML = '<div style="color: #777; text-align: center; padding: 50px; grid-column: 1/-1;">Keine aktiven Bestellungen</div>';
            } else {
                activeDiv.innerHTML = activeOrders.map(order => createOrderCard(order, false)).join('');
            }

            // ÿπÿ±ÿ∂ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑŸÖŸÉÿ™ŸÖŸÑÿ©
            if (completedOrders.length === 0) {
                completedDiv.innerHTML = '<div style="color: #777; text-align: center; padding: 50px; grid-column: 1/-1;">Keine abgeschlossenen Bestellungen</div>';
            } else {
                completedDiv.innerHTML = completedOrders.map(order => createOrderCard(order, true)).join('');
            }
        }

        function createOrderCard(order, isCompleted) {
            const orderId = order.id;
            const isExpanded = expandedCardId === orderId;
            const cardClass = `order-card ${isCompleted ? 'completed' : ''} ${isExpanded ? 'expanded' : ''}`;
            
            // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸàŸÇÿ™
            let timeStr = '';
            if (order.timestamp) {
                const date = order.timestamp.toDate ? order.timestamp.toDate() : new Date(order.timestamp);
                timeStr = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            }

            // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿßÿµÿ± ÿßŸÑÿ∑ŸÑÿ®
            const itemsHtml = order.items.map(item => 
                `<div class="order-item">üçΩÔ∏è ${item}</div>`
            ).join('');

            return `
                <div class="${cardClass}" data-id="${orderId}">
                    <div class="card-header">
                        <div class="order-meta">
                            <span><i class="fas fa-hashtag"></i> #${orderId.slice(-4)}</span>
                            <span><i class="fas fa-clock"></i> ${timeStr}</span>
                        </div>
                        <div class="card-actions">
                            <button class="card-action-btn btn-expand" onclick="toggleExpand('${orderId}')" title="Vergr√∂√üern">
                                <i class="fas ${isExpanded ? 'fa-compress' : 'fa-expand'}"></i>
                            </button>
                            <button class="card-action-btn btn-complete ${isCompleted ? 'completed' : ''}" onclick="toggleComplete('${orderId}')" title="${isCompleted ? 'Reaktivieren' : 'Abschlie√üen'}">
                                <i class="fas ${isCompleted ? 'fa-undo' : 'fa-check'}"></i>
                            </button>
                            <button class="card-action-btn btn-delete" onclick="openDeleteModal('${orderId}')" title="L√∂schen">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="order-table">
                            <i class="fas fa-chair"></i> ${order.tableDisplay || `Tisch ${order.table}`}
                        </div>
                        <div class="order-items">
                            ${itemsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // -------------------- Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ --------------------
        window.toggleExpand = function(orderId) {
            if (expandedCardId === orderId) {
                expandedCardId = null;
            } else {
                expandedCardId = orderId;
            }
            displayOrders();
        };

        window.toggleComplete = async function(orderId) {
            const order = activeOrders.find(o => o.id === orderId) || completedOrders.find(o => o.id === orderId);
            if (!order) return;

            const newStatus = order.status === 'neu' ? 'fertig' : 'neu';
            
            try {
                await db.collection('orders').doc(orderId).update({
                    status: newStatus
                });
                showToast(order.status === 'neu' ? 'Bestellung abgeschlossen' : 'Bestellung reaktiviert');
            } catch (error) {
                console.error('Fehler beim Aktualisieren:', error);
                showToast('Fehler beim Aktualisieren', 'error');
            }
        };

        window.openDeleteModal = function(orderId) {
            currentDeleteId = orderId;
            document.getElementById('deleteModal').style.display = 'flex';
        };

        window.closeModal = function() {
            document.getElementById('deleteModal').style.display = 'none';
            currentDeleteId = null;
        };

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
            if (!currentDeleteId) return;

            try {
                await db.collection('orders').doc(currentDeleteId).delete();
                showToast('Bestellung gel√∂scht');
                closeModal();
            } catch (error) {
                console.error('Fehler beim L√∂schen:', error);
                showToast('Fehler beim L√∂schen', 'error');
                closeModal();
            }
        });

        // -------------------- Firebase Echtzeit-Listener --------------------
        function listenToOrders() {
            db.collection('orders')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    const newActive = [];
                    const newCompleted = [];
                    
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            // ÿµŸàÿ™ ŸÑŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØÿ©
                            playNewOrderSound();
                        }
                    });

                    snapshot.forEach((doc) => {
                        const order = {
                            id: doc.id,
                            ...doc.data()
                        };
                        
                        if (order.status === 'neu') {
                            newActive.push(order);
                        } else {
                            newCompleted.push(order);
                        }
                    });

                    activeOrders = newActive;
                    completedOrders = newCompleted;
                    displayOrders();
                });
        }

        // -------------------- Toast --------------------
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = type === 'success' ? '#00e676' : '#ff3d3d';
            toast.style.color = type === 'success' ? '#121212' : 'white';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // -------------------- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ±ÿ£ÿ≥ --------------------
        document.getElementById('newOrderBtn').addEventListener('click', function() {
            window.location.href = 'index.html';  // ÿ±ÿ¨Ÿàÿπ ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ•ÿØÿÆÿßŸÑ
        });

        document.getElementById('callWaiterBtn').addEventListener('click', function() {
            showToast('üîî Kellner wurde gerufen!');
            // ÿµŸàÿ™ ÿßŸÑŸÖŸÜÿßÿØÿßÿ©
            playNewOrderSound();
        });

        // -------------------- ÿ®ÿØÿ° ÿßŸÑÿßÿ≥ÿ™ŸÖÿßÿπ --------------------
        listenToOrders();

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖŸàÿØÿßŸÑ ÿ®ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨ÿßŸã
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
